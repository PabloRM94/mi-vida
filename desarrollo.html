    <script>
        function binaryEffect(elementId, finalText, duration = 3000, displayTime = 4000) {
            const element = document.getElementById(elementId);
            const finalLength = finalText.length;
            const iterationDelay = duration / finalLength;
            let iterations = 0;
            let isRevealing = true;

            function generateRandomBinary(length) {
                return Array.from({length}, () => Math.random() > 0.5 ? '1' : '0').join('');
            }

            function updateText() {
                if (isRevealing) {
                    iterations++;
                } else {
                    iterations--;
                }

                let outputText = finalText.split('').map((char, index) => {
                    if (isRevealing ? index < iterations : index >= iterations) {
                        return `<strong>${char}</strong>`; // Envolvemos cada car치cter revelado en una etiqueta <strong>
                    }
                    return Math.random() > 0.5 ? '1' : '0';
                }).join('');

                element.innerHTML = outputText; // Cambiamos innerText a innerHTML para que se interpreten las etiquetas HTML
                element.style.color = '#1f9824'; // Usamos un verde m치s suave

                if (isRevealing && iterations < finalLength) {
                    setTimeout(updateText, iterationDelay);
                } else if (isRevealing && iterations === finalLength) {
                    setTimeout(() => {
                        isRevealing = false;
                        updateText();
                    }, displayTime);
                } else if (!isRevealing && iterations > 0) {
                    setTimeout(updateText, iterationDelay);
                } else {
                    setTimeout(startEffect, iterationDelay);
                }
            }

            function startEffect() {
                iterations = 0;
                isRevealing = true;
                element.style.color = "green";
                element.innerHTML = generateRandomBinary(finalLength);
                setTimeout(updateText, iterationDelay);
            }

            startEffect();
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            binaryEffect('bienvenida', 'BIENVENID@', 3000, 4000);
        });
    </script>
